<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe by James Rozsypal</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="content">
    <div class="gameboard">

    </div>
    <div class="controls">
      <div class="player1">
        <p class="player-label">Player 1</p>
        <select name="player1-select" id="player1-select">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="player2">
        <p class="player-label">Player 2</p>
        <select name="player2-select" id="player2-select">
          <option value="O">O</option>
          <option value="X">X</option>
        </select>
      </div>

      <button id="reset">Reset</button>
    </div>
  </div>

  <footer>
    <p>James Rozsypal &copy 2022</p>
  </footer>
</body>
</html>
