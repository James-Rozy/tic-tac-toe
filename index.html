<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe by James Rozsypal</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="content">
    <div class="gameboard">

    </div>
    <div class="controls">
      <div class="sizeControl">
        <p id="sizeLabel">3 X 3</p>
        <input type="range" name="gridSize" id="gridSize" min="3" max="9" value="3" step="1">
      </div>
      <button id="reset">Reset</button>
    </div>
  </div>

  <footer>
    <p>James Rozsypal &copy 2022</p>
  </footer>
</body>
</html>
